<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>ONE | Juego del Ahorcado</title>
</head>
<body>
	<div class="btnsMain columna">
		<button id="btnGame" class="btnAlternate btnGame">Jugar</button>
		<button id="btnUseWord" class="btnBasic">Usar palabra</button>
	</div>
	<div class="btnsGame noDisplay">
		<div style="background-color: blue" class="imageContainer">
			<textarea class="winner noDisplay" readonly>GANASTE</textarea>
			<textarea class="loser noDisplay" readonly>PERDISTE</textarea>
		</div>
		<div class="wordLines"></div>
		<div class="usedWordsContainer">
			<textarea class="wrongLetters" readonly></textarea>
		</div>
		<button id="btnRestart" class="btnAlternate">Empezar de Nuevo</button>
		<button id="btnGiveUp" class="btnBasic">Renunciar</button>
	</div>
	<div class="btnsWord noDisplay">
		<button id="btnSaveWord" class="btnAlternate">Guardar y Empezar</button>
		<button id="btnCancelWord" class="btnBasic">Cancelar</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
